<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEF Example Web</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="alert-overlay" class="hidden">
        <div class="alert-box">
            <div class="alert-content">
                <div class="alert-icon">
                    <span>?</span>
                </div>
                <div class="alert-title" id="alert-title">Confirm Title</div>
                <div class="alert-message" id="alert-message">Confirm Message</div>
                <div class="alert-buttons">
                    <button id="okay-button" class="okay-button">Okay</button>
                    <button id="cancel-button" class="cancel-button">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
